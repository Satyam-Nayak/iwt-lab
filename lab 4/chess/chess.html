<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>chess</title>
  <!--   <link href="style.css" rel="stylesheet" type="text/css" /> -->
  <style>
    .chessboard {
      display: flex;
      flex-wrap: wrap;
      width: 600px;
      height: 600px;
      border: 2px solid #333;
    }

    body {
      margin-left: 400px;
      margin-right: 400px;
    }

    .row {
      display: flex;
    }

    .black {
      background-color: #938a8a;
    }

    .white {
      background-color: #fff;
    }

    .square {
      width: 75px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="chessboard">
    <div class="row">
      <div class="square black">&#9820;</div>
      <div class="square white">&#9822;</div>
      <div class="square black">&#9821;</div>
      <div class="square white">&#9819;</div>
      <div class="square black">&#9818;</div>
      <div class="square white">&#9821;</div>
      <div class="square black">&#9822;</div>
      <div class="square white">&#9820;</div>
    </div>
    <div class="row">
      <div class="square white">&#9823;</div>
      <div class="square black">&#9823;</div>
      <div class="square white">&#9823;</div>
      <div class="square black">&#9823;</div>
      <div class="square white">&#9823;</div>
      <div class="square black">&#9823;</div>
      <div class="square white">&#9823;</div>
      <div class="square black">&#9823;</div>
    </div>

    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black">&#9817;</div>
      <div class="square white">&#9817;</div>
      <div class="square black">&#9817;</div>
      <div class="square white">&#9817;</div>
      <div class="square black">&#9817;</div>
      <div class="square white">&#9817;</div>
      <div class="square black">&#9817;</div>
      <div class="square white">&#9817;</div>
    </div>
    <div class="row">
      <div class="square white">&#9814;</div>
      <div class="square black">&#9816;</div>
      <div class="square white">&#9815;</div>
      <div class="square black">&#9812;</div>
      <div class="square white">&#9813;</div>
      <div class="square black">&#9815;</div>
      <div class="square white">&#9816;</div>
      <div class="square black">&#9814;</div>
    </div>
  </div>
  <hr>
  <div>
    <font align="right">
      <h3> Page design by </h3>
      <p><strong><u>Satyam Nayak</u></strong></p>
    </font>
  </div>
</body>

</html>
